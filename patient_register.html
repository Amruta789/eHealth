<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="logo">

    </div>

    <div class="register-form">
        <form action="">
            <input type="text" name="" id="name" placeholder="Name">
            <input type="number" name="" id="age" placeholder="Age">
            <input type="text" name="" id="sex" placeholder="Sex">
            <input type="text" name="" id="phno" placeholder="Phone number">
            <input type="mail" name="" id="mail" placeholder="Email">
            <input type="password" name="" id="pwrd" placeholder="Password">
            <input type="password" name="" id="cpwrd" placeholder="Confirm Password">
            <input type="button" onclick="patientRegister()" name="" id="" value="Register">

        </form>

        <p>
            <br>
            Already have an account?
            <br>
            <a href="index.html">Login</a> here.
        </p>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
