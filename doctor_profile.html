</head>
<body>
    <div id="header" class="header" style="box-shadow: none;">
        <span class="menu" onclick="openNav();">&#9776;</span>
    </div>

    <div id="sidenav" class="sidenav">

        <div class="sidenav_header"></div>

        <a href="doctor_home.html">Home</a>

    <div class="profile">
        <div class="profile_header" id="profile_header">
            <div class="profile_picture">
            </div>     

            <div class="profile_name" id="profile_name">
            </div>       
        </div>

    <script type="text/javascript" src="cordova.js"></script>

    <script>
        var name = locstore.getItem("name");
        if (name === "null")
        {
            window.location.href = "login.html";
        }
        else {
            document.getElementById("profile_name").innerHTML = 'Dr. '+name; 
            getDoctorProfile(locstore.getItem('mail'));
        }
    </script>
